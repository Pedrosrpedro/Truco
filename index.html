<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Truco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-board">
        <div id="cpu-player-2" class="player">
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <div class="card-placeholder"></div>
            <p class="player-name">CPU 2</p>
        </div>

        <div id="middle-area">
            <div id="cpu-player-1" class="player">
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <p class="player-name">CPU 1</p>
            </div>

            <div id="table">
                <div id="vira-container">
                    <p>Vira</p>
                    <div id="vira" class="card"></div>
                </div>
                <div id="played-cards">
                    <!-- Cartas jogadas aparecerão aqui -->
                </div>
            </div>

            <div id="cpu-player-3" class="player">
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <div class="card-placeholder"></div>
                <p class="player-name">CPU 3</p>
            </div>
        </div>

        <div id="human-player" class="player">
            <p class="player-name">Você</p>
            <div id="player-hand">
                <!-- Suas cartas aparecerão aqui -->
            </div>
        </div>
    </div>

    <div id="game-controls">
        <div id="scoreboard">
            <p>Nós: <span id="player-score">0</span></p>
            <p>Eles: <span id="cpu-score">0</span></p>
        </div>
        <div id="action-buttons">
            <button id="truco-button">Truco</button>
            <button id="run-button">Correr</button>
        </div>
        <div id="difficulty-selector">
            <label for="difficulty">Dificuldade:</label>
            <select id="difficulty">
                <option value="easy">Fácil</option>
                <option value="medium">Médio</option>
                <option value="hard">Difícil</option>
            </select>
        </div>
        <button id="new-game-button">Novo Jogo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
